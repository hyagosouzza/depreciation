<ngx-charts-bar-horizontal
		[view]="view"
		[scheme]="colorScheme"
		[results]="values"
		[gradient]="gradient"
		[xAxis]="showXAxis"
		[yAxis]="showYAxis"
		[legend]="showLegend"
		[showXAxisLabel]="showXAxisLabel"
		[showYAxisLabel]="showYAxisLabel"
		[xAxisLabel]="xAxisLabel"
		[yAxisLabel]="yAxisLabel"
		[legendTitle]="legendTitle"
		[xAxisTickFormatting]="formatValues">
</ngx-charts-bar-horizontal>
